# must be unique in a given SonarQube instance
sonar.projectKey=hellosecurity

# --- custom sonar tuning ---
sonar.security.sources.javasecurity.S3649=s3649JavaSqlInjectionConfig.json
sonar.security.sanitizers.javasecurity.S3649=s3649JavaSqlInjectionConfig.json
sonar.security.sinks.javasecurity.S3649=s3649JavaSqlInjectionConfig.json

sonar.sources=src
sonar.java.binaries=target

# --- optional properties ---

# defaults to project key
sonar.projectName=CIRRUS Hello Security

# defaults to 'not provided'
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Wait until quality gate is pulled from host
sonar.qualitygate.wait=true

# Timeout in seconds (default is 300)
# sonar.qualitygate.timeout=300